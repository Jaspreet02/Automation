<div class="container">
    <div class="col-md-8">

        <div data-ng-show="error" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <p>{{ error }}</p>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" role="form" name="userform">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">UserName</label>
                    <div class="col-sm-5">
                        <input type="text" data-ng-model="loginData.userName" class="form-control" id="email" placeholder="Email Address" required title="Enter your email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" data-ng-model="loginData.password" class="form-control" id="password" placeholder="Password" required title="Enter your password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <span>
                            <input type="submit" value="Login" ng-disabled="userform.$invalid" data-ng-click="login()" class="btn btn-primary" />
                        </span>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <span>
                            <input type="submit" value="New Registration" data-ng-click="showadd()" class="btn btn-primary" />
                        </span>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal fade" id="userModel" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                        <h4 class="modal-title">New Registration</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" name="adduserform">
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" data-ng-model="user.Name" class="form-control" id="title" placeholder="Your First Name" required title="Enter your name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">LastName</label>
                                <div class="col-sm-10">
                                    <input type="text" data-ng-model="user.LastName" class="form-control" id="Text1" placeholder="Your Last Name" required title="Enter your lastname" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Contact Number</label>
                                <div class="col-sm-10">
                                    <input type="text" data-ng-model="user.ContactNo" class="form-control" id="Text2" placeholder="Your COntact" required title="Enter your contact" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" data-ng-model="user.Email" class="form-control" id="Text3" placeholder="Your UserName" required title="Enter your username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="text" data-ng-model="user.Password" class="form-control" id="Text4" placeholder="Your Password" required title="Enter your password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <span>
                                        <input type="submit" value="Add" ng-disabled="adduserform.$invalid" data-ng-click="Registration()" class="btn btn-primary" />
                                    </span>
                                    <input type="button" value="Cancel" data-ng-click="cancel()" class="btn btn-primary" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
