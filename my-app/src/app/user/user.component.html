<p-dataTable [value]="Users" [responsive]="true" [sortField]="sortF" [sortOrder]="sortO" (onSort)="changeSort($event)" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onSelect()">
  <p-header>Users</p-header>
  <!-- <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true"></p-column> -->
  <p-column field="FirstName" header="First Name" [sortable]="true" ></p-column>
  <p-column field="LastName" header="Last Name" [sortable]="true" ></p-column>
  <p-column field="PhoneNumber" header="Phone Number" [sortable]="true" ></p-column>
  <p-column field="Gender" header="Gender" [sortable]="true" ></p-column>
  <p-column field="Email" header="Email" [sortable]="true" ></p-column>
  <p-column field="Status" header="Status" [sortable]="true" ></p-column>
</p-dataTable>
<p-paginator rows="2" totalRecords="{{ _total }}" pageLinkSize="3" [rowsPerPageOptions]="[2,5,10]" (onPageChange)="paginate($event)"></p-paginator>
<p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
